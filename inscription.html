<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Mon Logo</div>
        <a href="index.html" class="back-btn">Retour</a>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-container">
            <h2>Inscription</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre Nom" required><br>
                <label for="username">Pseudo :</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre pseudo" required><br>
                <label for="dob">Date de naissance :</label>
                <input type="date" id="dob" name="dob" placeholder="Entrez votre Date de naissance"required><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre Email" required><br>
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Entrez votre Numero Téléphone" required><br>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre Mot de passe" required><br>
                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer votre Mot de passe"required><br>
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    J'accepte les <a href="conditions-utilisation.html" target="_blank">conditions d'utilisation</a>
                </label><br>
                <button type="submit">S'inscrire</button>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="contacts">
            <p>Adresse : <a href="https://www.facebook.com/joel.andrianjaka.3">facebook</a></p>
            <p>Email : contact@exemple.com</p>
            <p>Téléphone : +33 1 23 45 67 89</p>
        </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            if (!document.getElementById('terms').checked) {
                alert('Vous devez accepter les conditions d\'utilisation.');
                event.preventDefault(); // Empêche l'envoi du formulaire si la case n'est pas cochée
            }
        });
        </script>
</body>
</html>
